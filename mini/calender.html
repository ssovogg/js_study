<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>달력</title>
    <link rel="stylesheet" href="calender.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>
          <span class="year">2022년</span>
          <span class="month">8월</span>
        </h1>
        <div class="btns">
          <button class="prev-month">이전달</button>
          <button class="today">today</button>
          <button class="next-month">다음달</button>
        </div>
      </header>
      <div class="calender">
        <ul class="day">
          <li>월</li>
          <li>화</li>
          <li>수</li>
          <li>목</li>
          <li>금</li>
          <li>토</li>
          <li>일</li>
        </ul>
        <ul class="dates">
        </ul>
      </div>
    </div>
  </body>
  <script src="calender.js"></script>
</html>
