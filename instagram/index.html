<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soostagram</title>
  <script src="https://kit.fontawesome.com/fbdf0195b9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="wrap">
    <header>
      <div class="inner">
        <a href="index.html" class="logo">Soostagram</a>
        <ul class="gnb">
          <li><i class="fa-solid fa-house"></i></li>
          <li><i class="fa-regular fa-message"></i></li>
          <li><i class="fa-regular fa-square-plus"></i></li>
          <li><i class="fa-regular fa-compass"></i></li>
          <li><i class="fa-regular fa-heart"></i></li>
          <li class="gnb_mypage">
            <img src="img/pic3.jpeg" alt="" class="header_user">
            <ul class="sub_menu">
              <li><a href="#">
                <i class="fa-regular fa-circle-user"></i>
                프로필
              </a>
              </li>
              <li><a href="#">
                <i class="fa-regular fa-bookmark"></i>
                북마크
              </a>
              </li>
              <li><a href="#">
                설정
              </a></li>
              <li><a href="">
                계정전환
              </a></li>
              <li><a href="">
                로그아웃
              </a></li>
            </ul>
          </li>
        </ul>
      </div>
    </header>
    <section class="main">
      <!-- story -->
      <section class="story">
        <div class="inner">
          <ul class="story_list">
            <li>
              <img src="img/pic1.jpeg"></img>
              <span>ssoo_oogg</span>
            </li>
            <li>
              <img src="img/pic2.jpeg"></img>
              <span>hutomaki</span>
            </li>
            <li>
              <img src="img/pic3.jpeg"></img>
              <span>ss_vely</span>
            </li>
          </ul>
          <i class="prev fa-solid fa-circle-chevron-left"></i>
          <i class="next fa-solid fa-circle-chevron-right"></i>
        </div>
      </section>
      <!-- pid -->
      <section class="pids">
        <div class="inner">
          <ul class="pid">
            <li class="pid_item">
              <!-- header -->
              <div class="pid_header">
                <a href="#" class="profile">
                  <img src="img/pic1.jpeg" alt="">
                  <span>ssoo_oogg</span>
                </a>
                <i class="fa-solid fa-question"></i>
              </div>
              <!-- img -->
              <img src="img/pic3.jpeg" alt="" class="content">
              <!-- buttons -->
              <ul class="pid_btns">
                <li>
                  <i class="fa-regular fa-heart fa-solid active"></i>
                  <i class="fa-regular fa-comment"></i>
                  <i class="fa-regular fa-font-awesome"></i>
                </li>
                <li><i class="fa-regular fa-bookmark bookmark"></i></li>
              </ul>
              <!-- pid conte t -->
              <div class="pid_content">
                <a href="#" class="like">
                  <strong>여러 명</strong>
                  <span>이 좋아합니다.</span>
                </a>
                <span class="pid_owner">
                  <strong>ssoo_oogg</strong>
                  <span>집에 가고 싶다</span>
                </span>
                <button class="comment">댓글 1개 보기</button>
                <span class="upload">1일 전</span>
              </div>
            </li>
  
          </ul>
        </div>
      </section>
    </section>
  </div>
</body>

</html>
